<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eYuM AI - A multipurpose AI for all your needs!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="light">
    <div id="app">
      <button id="mode-toggle">Light Mode</button>
      <div id="chat_container" class="light"></div>

      <form class="light">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask eYuM AI..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
